<!DOCTYPE html>
<html>
	<head>
		<title>Page Title</title>
<style>
body {
	font-family: "Arial";
	color: white;
}
.trivia{
	position: absolute;
	left: 100%;
	width: 500px;
 	height: min-content;
	background-color: #be6e14;
}
h1 {
	padding: 10px;
	margin: 0px;
}
.question {
	font-weight: 500;
	font-size: x-large;
	padding: 15px;
}


</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	</head>
	<body>
		<div class="trivia">
		<h1>Trivia</h1>
		<div class="question"></div>	
		</div>
	</body>

	<script>
		var lastQuestion = ""
		setInterval(function() { 
			$.get("http://192.168.1.5:8080/triviaquestion", function(data, status) {
				if (status == "success") {
					if (lastQuestion == data.Question) {
						return
					}
					$(".question").text(data.Question);
					$(".trivia").animate({"left": '-=100%'}, 500).delay(30000).animate({"left": '+=100%'}, 1000);
					lastQuestion = data.Question
				} 
			});
		}, 30000);
	</script>
</html>
