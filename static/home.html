<!DOCTYPE html>
<html>
	<head>
		<title>Page Title</title>
<style>
.bar {
	width: 500px;
	height: 50px;
}
.lose {
	float: left;
	background-color: #262626;
	height: inherit;
	width: 0%;
}
.win { 
	float: left;
	background-color: #be6e14;
	height: inherit;
	width: 0%;
}
.winNuts, .loseNuts {
	display: inline-block;
	color: white;
}
.odds {
	color: white;
	position: absolute;
	left: 20px;
	top: 10px;
	font-size: x-large;
	font-family: "Arial";
	display: none;
}

</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	</head>
	<body>
		<div class="bar">
		<div class="win"></div>
		<div class="lose"></div>
		<div class="odds">
			<div class="winNuts"></div>:<div class="loseNuts"></div>
		</div>
		</div>
	</body>

	<script>
		setInterval(function() { 
			$.get("http://192.168.1.5:8080/fortnitebet", function(data, status) {
				if (status == "success") {
					var total = data.Win + data.Lose;
					var winPercent = data.Win/total * 100;
					var losePercent = data.Lose/total * 100;
					$(".loseNuts").text(data.Lose);
					$(".winNuts").text(data.Win);
					$(".odds").show();
					$(".lose").animate({width: losePercent+"%"}, 200)
					$(".win").animate({width: winPercent+"%"}, 200)
				} else {
					$(".odds").hide();
					$(".lose").animate({width: "0%"}, 400)
					$(".win").animate({width: "0%"}, 400)

				}
				console.log(status)
			});
		}, 5000);
	</script>
</html>
